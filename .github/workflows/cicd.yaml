name: CI/CD

on:
    push:
        branches:
        - main
    workflow_dispatch:

jobs:
    build_and_push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Restore dependencies (install Nuget packages)
              run: dotnet restore

            - name: login to GitHub Container Registry
              run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            - name: Docker image
              run: |
                repository_lowercase=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
                docker build -t ghcr.io/${{github.actor}}/${repository_lowercase}:latest .
                docker push ghcr.io/${{github.actor}}/${repository_lowercase}:latest

    deploy:
        runs-on: self-hosted
        needs: build_and_push
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Build Docker image and run container
              run: |
                repository_lowercase=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
                docker pull ghcr.io/${{github.actor}}/${{github.actor}}/${repository_lowercase}:latest
                docker run -d --name ${repository_lowercase} -p 80:8080 ghcr.io/${{github.actor}}/${{github.actor}}/${repository_lowercase}:latest
